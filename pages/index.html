<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple node serve</title>
</head>
<body style="height: 100vh; padding: 50px; font-size: 20px; background: linear-gradient(aqua 0%,aquamarine 100%); background-size: cover">

<h1>Simple node server</h1>
<p>
    <button onclick="loginFetch()"> Send ajax to login-fetch</button>
    <br/>
    (post with fetch requesting  "Content-Type": "application/json",)

</p>
<p>
    <a href="/login-link">/login-link </a>
    <br/>
    (get) with html browser default
</p>
<script>

    async function loginFetch(url = "", data = {}) {

        const response = await fetch('/login-ajax', {
            method: "POST",
            cache: "no-cache",
            credentials: "same-origin",
            headers: {
                "Content-Type": "application/json",
            },
            redirect: "follow",

        });
        console.dir(response)

    }
</script>
</body>
</html>
